<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1982</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Jahr.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading-text">1982</h2>
      <div class="image-gallery">
        <div class="column">
          <div class="image-item">
            <video width="500" height="400" controls>  
              <source src="./Videos/Frau.mp4" type="video/mp4">  
            </video>
          </div>
          <div class="image-item">
            <img src="./Bilder/1981_1.jpg" alt="" onclick="window.open(this.src, '_blank')">
          </div>
          <div class="image-item">
            <img src="./Bilder/1982_1.jpg" alt="" onclick="window.open(this.src, '_blank')">
          </div>
          <div class="image-item">
            <img src="./Bilder/1982_3.jpg" alt="" onclick="window.open(this.src, '_blank')">
          </div>
          <div class="image-item">
            <video autoplay width="500" height="400" controls>  
              <source src="./Videos/Ludwig.mp4" type="video/mp4">  
            </video>
          </div>
          <div class="image-item">
            <img src="./Bilder/1982_4.jpg" alt="" onclick="window.open(this.src, '_blank')">
          </div>
          <div class="image-item">
            <img src="./Bilder/1980_1.jpg" alt="" onclick="window.open(this.src, '_blank')">
          </div>
          <div class="image-item">
            <img src="./Bilder/1980_2.jpg" alt="" onclick="window.open(this.src, '_blank')">
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
